                </div>
            </div>

                    <!--PROJECT DESCRIPTION - SUBMISSION-->
                    <div class="card bg-dark rounded-lg p-1">
                        <div class="card-header bg-info rounded">
                            <h4>Submission</h4>
                        </div>

                        <div class="card-body bg-light rounded">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                <tr>
                                    <th scope="row">Comment</th>
                                    <td th:text="${submission.submittedDocument.comment}">Comment text !!!!</td>
                                </tr>
                                <tr>
                                    <th scope="row">Submission Time</th>
                                    <td>
                                        <p class="card-text" th:text="${submission.submittedDocument.submissionTime}">2020 May 31 - 00:00:00</p>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Submitted File</th>
                                    <td>
                                        <a href="#" th:href="@{'/student/' + ${studentId} + '/submission/'
                                            + ${submission.id} + '/download'}" class="btn btn-link" th:text="${submission.submittedDocument.fileName}">
                                            FileName.pdf</a>
                                        <a href="#" th:href="@{/submission/download(stdId=${studentId}, subId=${submission.id})}"
                                           class="btn btn-link" th:text="${submission.submittedDocument.fileName}">
                                            FileName.pdf</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!--PROJECT DESCRIPTION - FEEDBACK-->
                    <div class="card bg-dark rounded-lg p-1" th:each="feedback : ${submission.feedbacks}">
                        <div class="card-header bg-info rounded">
                            <h4>Feedback</h4>
                        </div>
                        <div class="card-body bg-light rounded">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                <tr>
                                    <th scope="row">Given by</th>
                                    <td>Professor</td>
                                </tr>
                                <tr>

                                <tr>

                                            FileName.pdf</a>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Grade</th>
                                    <td>98 / Pass</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
