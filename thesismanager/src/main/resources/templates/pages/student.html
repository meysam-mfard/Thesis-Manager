<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

    <!--NAVBAR-->
    <div th:replace="~{ /pages/menubar :: global-menubar(${user})}"></div>

    <!--SUPERVISOR SELECTION + SUBMISSIONS-->
    <div class="container" style="margin-top: 50px">
        <div class="card rounded-lg bg-light shadow">
            <div class="card-body bg-dark rounded">
                <p class="d-flex justify-content-around">
                    <button th:if="${not #lists.isEmpty(supervisors)}" class="btn btn-info btn-lg" type="button" data-toggle="collapse" data-target="#selectSupervisor">Supervisor</button>
                    <button th:each="submissionType: ${allowedSubmissionTypes}" th:text="'Submit '+${submissionType}" class="btn btn-info btn-lg"
                            type="button" data-toggle="collapse" th:data-target="'#subType'+${submissionType.ordinal()}">dummy submission</button>
                </p>

                <!--LIST of SUPERVISORS-->
                <div class="collapse" id="selectSupervisor">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr class="bg-warning">
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Supervision</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="table-primary" th:each="supervisor : ${supervisors}">
                                        <td th:text="${supervisor.firstName} + ' ' + ${supervisor.lastName}"></td>
                                        <td th:text="${supervisor.username}"></td>
                                        <td>
                                            <div th:if="${thesis.supervisorRequestStatus.getText()} == 'Accepted'">Accepted</div>
                                            <div th:if="${thesis.supervisorRequestStatus.getText()} == 'Rejected' AND
                                                ${supervisor.id} == ${thesis.supervisor.id}">Rejected</div>
                                            <div th:if="${thesis.supervisorRequestStatus.getText()} == 'Request Sent' AND
                                                ${supervisor.id} == ${thesis.supervisor.id}">Request Sent</div>
                                            <div th:if="${thesis.supervisorRequestStatus.getText()} == 'Not Assigned' OR
                                                ${thesis.supervisorRequestStatus.getText()} == 'Request Sent' AND ${supervisor.id} != ${thesis.supervisor.id} OR
                                                ${thesis.supervisorRequestStatus.getText()} == 'Rejected' AND ${supervisor.id} != ${thesis.supervisor.id}">
                                                <form class="form" method="post"
                                                      th:action="@{'/student/requestSupervisor?supId='+${supervisor.id}+'&thId='+${thesis.id}}">
                                                    <button type="submit" class="btn btn-link">Request</button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!--SUBMISSIONS-->
                <div class="collapse " th:each="submissionType: ${allowedSubmissionTypes}" th:id="'subType'+${submissionType.ordinal()}">
                    <!--<div class="card card-body">-->
                        <div th:replace="~{ /pages/studentSubmissionForm :: studentSubmissionFrom-fragment(${submissionType}, ${user})}"></div>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <!--VIEW THESIS-->
    <div th:replace="~{ /pages/thesis :: #thesis-container}"></div>

</body>
</html>

<style>
    .card {margin-top: 5px}
    body{
        background-color:#EEEEEE;
    }
</style>
