<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opponent page</title>
    <meta charset="utf-8">
    <meta property="og:title" content="Start page" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
    <head>

<body>
<div th:replace="~{ /pages/menubar :: global-menubar(${user})}"></div>

<div class="container" style="margin-top: 100px">
<div class="row">
    <div class="col-md-10 offset-md-1">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-warning">
                <th scope="col">Author</th>
                <th scope="col">Submission</th>
                <th scope="col">Feedback</th>
            </tr>
            </thead>
            <tbody>

            <tr class="table-primary" th:each="thesis : ${thesisList}">

                <td>
                    <a th:href="@{'student/thesis?stdId=' + ${thesis.id}}"><span th:text="${thesis.student.firstName} + ' ' + ${thesis.student.lastName}">
                        StudentName</span>
                    </a>
                </td>

                <td>
                    <a th:each="submission : ${thesis.submissions}" th:href="@{'/submission/view?subId=' + ${submission.id}}">
                        <div th:text="${submission.type}">SubmissionType
                        </div>
                        <hr>
                    </a>
                </td>

                <td>
                    <a th:each="submission : ${thesis.submissions}">
                        <a th:if="${submission.type.toString() == 'Report'}" th:href="@{'/submission/feedback?subId=' + ${submission.id} + '&role=ROLE_OPPONENT'}">
                            Give Feedback</a>
                        <span th:unless="${submission.type.toString() == 'Report'}">
                            Not authorized to feedback this submission</span>
                        <hr>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>

<style>
    body{
        background-color:#EEEEEE;
    }
</style>
