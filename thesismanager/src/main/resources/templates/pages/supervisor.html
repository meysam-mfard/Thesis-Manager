<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supervisor page</title>
    <meta charset="utf-8">
    <meta property="og:title" content="Start page" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
    <head>

        <header>
            <h1><br><br>Supervisor Page</h1>
        </header>

<body>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-warning">
                <th scope="col">Author</th>
                <th scope="col">Feedback</th>
                <th scope="col">Assess</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-primary" th:each="thesis : ${thesisList}">
                <td><a th:href="@{'student/' + ${thesis.id} + '/thesis'}"><span th:text="${thesis.student.firstName} + ' ' + ${thesis.student.lastName}">StudentName</span></a></td>
                <td><a th:href="@{'/thesis/' + ${thesis.id} + '/feedback/'}">Give Feedback</a></td>
                <td><a th:href="@{'/thesis/' + ${thesis.id} + '/assessment/'}">Give Assessment</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-warning">
                <th scope="col">Requester</th>
                <th scope="col">Reply</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-primary" th:each="request : ${supervisionRequestsList}">
                <td><a th:href="@{'student/' + ${request.id} + '/thesis'}"><span th:text="${request.student.firstName} + ' ' + ${request.student.lastName}">StudentName</span></a></td>
                <td>
                    <form class="form" th:object="${request}" th:action="@{'supervisor/replyToSupervisionRequest/' + ${request.id} + '/' + 3}" method="post">
                        <button class="col-md-5 offset-md-2 btn btn-success" th:href="@{'supervisor/replyToSupervisionRequest/' + ${request.id} + '/' + 3}" type="submit">Accept Supervision Request</button>
                    </form>
                    <form class="form" th:object="${request}" th:action="@{'supervisor/replyToSupervisionRequest/' + ${request.id} + '/' + 2}" method="post">
                        <button class="col-md-5 offset-md-2 btn btn-danger" th:href="@{'supervisor/replyToSupervisionRequest/' + ${request.id} + '/' + 2}" type="submit">Reject Supervision Request</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
