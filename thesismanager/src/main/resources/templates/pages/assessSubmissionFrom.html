<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assessment</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
<div th:replace="~{ pages/menubar :: global-menubar(${user}, ' ')}"></div>
<div class="container" style="margin-top: 100px">

    <div class="card rounded-lg bg-light shadow p-2">
        <div class="card-header rounded bg-info">
            <h3 class="bg-info  text-white" th:text="${subType} + ' By ' + ${studentName}">
                Project Plan
            </h3>
        </div>
        <div class="card-body bg-dark rounded">

            <!--GRADE-->
            <div class="card bg-dark rounded-lg shadow p-1">
                <div class="card-header bg-info rounded">
                    <h4>Assessment</h4>
                </div>
                <div class="card-body bg-light rounded">
                    <form class="form" th:action="@{/submission/assess(subId=${subId})}"
                          method="post">
                        <div class="form-group">
                            <label for="grade"><h4>Grade</h4></label>
                            <input th:if="${isGradeFloat}" name="grade" class="form-control form-control-lg col-md-1" id="grade" type="text">
                            <select th:if="not ${isGradeFloat}" name="grade" class="form-control col-md-2 form-control-lg">
                                <option></option>
                                <option th:value="1">Pass</option>
                                <option th:value="0">Fail</option>
                            </select>
                        </div>
                        <div class="form-group row justify-content-center">
                            <button type="submit" class="btn btn-lg btn-info col-md-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>

</div>

</body>
</html>

<style>
    .card {margin-top: 10px}
    body{
        background-color:#EEEEEE;
    }
</style>
