<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Submission</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <head>

<body>
<div th:fragment="global-menubar (user)">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"><h3 th:text="${user.firstName}+ ' ' + ${user.lastName}"></h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse offset-md-1" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown h4">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        Go to
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" sec:authorize="hasRole('ROLE_STUDENT')" th:href="@{thesis/(stdId=${user.id})}">Student Page</a>
                        <a class="dropdown-item" sec:authorize="hasRole('ROLE_COORDINATOR')" th:href="@{coordinator}">Coordinator Page</a>
                        <a class="dropdown-item" sec:authorize="hasRole('ROLE_SUPERVISOR')" th:href="@{suppervisor}">Supervisor Page</a>
                        <a class="dropdown-item" sec:authorize="hasRole('ROLE_READER')" th:href="@{reader}">Reader Page</a>
                        <a class="dropdown-item" sec:authorize="hasRole('ROLE_OPPONENT')" th:href="@{opponent}">Opponent Page</a>
                    </div>
                </li>
            </ul>

            <a href="/logout" class="btn btn-secondary btn-lg active" role="button">Logout</a>
            <!--<form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>-->
        </div>
    </nav>

</div>

</body>
</html>
