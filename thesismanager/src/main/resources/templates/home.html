<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="~{ /pages/menubar :: global-menubar(${user})}"></div>

<div class="container" style="margin-top: 100px">
    <div class="card rounded-lg bg-light shadow p-2 col-md-10 offset-md-1">
        <div class="card-header bg-light rounded">
            <h4>Welcome, choose the page you want to access</h4>
        </div>
        <div class="card-body bg-dark rounded d-flex justify-content-around">
            <a class="btn btn-primary btn-lg" role="button" sec:authorize="hasRole('ROLE_STUDENT')" th:href="@{/student/thesis/(stdId=${user.id})}">Student Page</a>
            <a class="btn btn-primary btn-lg" role="button" sec:authorize="hasRole('ROLE_COORDINATOR')" th:href="@{/coordinator}">Coordinator Page</a>
            <a class="btn btn-primary btn-lg" role="button" sec:authorize="hasRole('ROLE_SUPERVISOR')" th:href="@{/suppervisor}">Supervisor Page</a>
            <a class="btn btn-primary btn-lg" role="button" sec:authorize="hasRole('ROLE_READER')" th:href="@{/reader}">Reader Page</a>
            <a class="btn btn-primary btn-lg" role="button" sec:authorize="hasRole('ROLE_OPPONENT')" th:href="@{/opponent}">Opponent Page</a>
        </div>
    </div>
</div>

</body>
</html>

<style>
    body{
        background-color:#EEEEEE;
    }
</style>
